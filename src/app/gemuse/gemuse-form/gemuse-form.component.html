<form *ngIf="gemuse" (ngSubmit)="onSubmit()" #gemuseForm="ngForm">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel">

                <!-- gemuse name -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required pattern="^[a-zA-Zàéèç]{1,25}$"
                        [(ngModel)]="gemuse.name" name="name" #name="ngModel">

                    <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
                        der Name von Gemuse ist ok (1-25).
                    </div>
                </div>

                <!-- gemuse Quantity-->
                <div class="form-group">
                    <label for="quantity">quantity</label>
                    <input type="number" class="form-control" id="quantity" required pattern="^[0-9]{1,3}$"
                        [(ngModel)]="gemuse.quantity" name="quantity" #quantity="ngModel">
                    <div [hidden]="quantity.valid || quantity.pristine" class="card-panel red accent-1">
                        Les points de vie du pokémon sont compris entre 0 et 999.
                    </div>
                </div>

                <!--quantite minimal der gemuse -->
                <div class="form-group">
                    <label for="quantity_min">quantity minimal</label>
                    <input type="number" class="form-control" id="quantity_min" required pattern="^[0-9]{1,2}$"
                        [(ngModel)]="gemuse.quantity_min" name="quantity_min" #quantity_min="ngModel">
                    <div [hidden]="quantity_min.valid || quantity_min.pristine" class="card-panel red accent-1">
                        quantity minimal non der Gemuse ist zwischen 0 et 99.
                    </div>
                </div>

                <!-- Pokemon types
                <form class="form-group">
                    <label for="types">Types</label>
                    <p *ngFor="let type of types">
                        <label>
                            <input type="checkbox" class="filled-in" id="{{ type }}" [value]="type"
                                [checked]="hasType(type)" [disabled]="!isTypesValid(type)"
                                (change)="selectType($event, type)" />
                            <span [attr.for]="type">
                                <div class="{{ type | pokemonTypeColor }}">
                                    {{ type }}
                                </div>
                            </span>
                        </label>
                    </p>
                </form> -->

                <!-- Submit button -->
                <div class="divider"></div>
                <div class="section center">
                    <button type="submit" class="waves-effect waves-light btn" [disabled]="!gemuseForm.form.valid">
                        bestätigt</button>
                </div>

            </div>
        </div>
    </div>
</form>
<h3 *ngIf="!gemuse" class="center">Kein Kemuse zu ändern...</h3>
